<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Quem está assistindo?</title>
    <link rel="stylesheet" href="/css/user.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/netflix_icon.png">

   
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/images/logo_netflix.png" alt="Netflix Logo" style="background-color: #e5091407;">
        </div>

        <h1 class="title">Quem está assistindo?</h1>

        <div class="profiles-container">
            <!-- Perfil 1 -->
            <div class="profile">
                <div class="profile-image">
                    <img src="/api/placeholder/150/150" alt="Perfil 1" style="background-color: #1DB954;">
                </div>
                <div class="profile-name">João</div>
            </div>

            <!-- Perfil 2 -->
            <div class="profile">
                <div class="profile-image">
                    <img src="/api/placeholder/150/150" alt="Perfil 2" style="background-color: #FFD700;">
                </div>
                <div class="profile-name">Ana</div>
            </div>

            <!-- Perfil 3 -->
            <div class="profile">
                <div class="profile-image">
                    <img src="/api/placeholder/150/150" alt="Perfil 3" style="background-color: #E84C88;">
                </div>
                <div class="profile-name">Crianças</div>
            </div>

            <!-- Perfil 4 -->
            <div class="profile">
                <div class="profile-image">
                    <img src="/api/placeholder/150/150" alt="Perfil 4" style="background-color: #00A4E4;">
                </div>
                <div class="profile-name">Carlos</div>
            </div>

            <!-- Adicionar Perfil -->
            <div class="profile add-profile">
                <div class="profile-image">
                    <div class="plus-icon">+</div>
                </div>
                <div class="profile-name">Adicionar perfil</div>
            </div>
        </div>

        <div class="manage-profiles">
            <button class="manage-button">Gerenciar perfis</button>
        </div>
    </div>
</body>
</html>
